version = '2.0'

jar {
    manifest {
        attributes(
            "Specification-Title": "Arrow Connect Client",
            "Specification-Version": version,
            "Implementation-Title": "Arrow Connect Client",
            "Implementation-Version": version,
            "Implementation-Vendor": "Arrow Electronics, Inc.")                        
    }
}

dependencies {   
    compile 'com.ibm.messaging:watson-iot:0.2.2'
    
    compile 'com.microsoft.azure.iothub-java-client:iothub-java-device-client:1.0.16'
        
    compile 'commons-io:commons-io:2.5'
    
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.3'
    
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    
    compile 'org.bouncycastle:bcprov-jdk16:1.46'
    
    compile("org.eclipse.jetty.websocket:websocket-client:9.4.6.v20170531")
    
    testCompile 'junit:junit:4.+'
    
    compile fileTree(dir: '../lib', include: '*.jar')    
}

def jarToCopy = copySpec {
    from "build/libs/${jar.archiveName}"
}

task copyJar(dependsOn: jar) << {
    copy {
        with jarToCopy
        into "../../lib"
    }
}
